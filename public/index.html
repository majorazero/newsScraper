<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SCRAPER</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12 jumbotron">
      <h1>What are we scraping today?</h1>
      <h2><a href="http://www.latimes.com/">Los Angeles Times: </a><span id="currentPage"></span></h2>
      <select id="scrapeOption">
        <option value="http://www.latimes.com/">Home Page</option>
        <option value="http://www.latimes.com/local/">Local Page</option>
        <option value="http://www.latimes.com/politics/">Politics Page</option>
        <option value="http://www.latimes.com/business/">Business Page</option>
        <option value="http://www.latimes.com/food/">Food Page</option>
        <option value="http://www.latimes.com/sports/">Sports Page</option>
        <option value="http://www.latimes.com/travel/">Travel Page</option>
        <option value="http://www.latimes.com/science/">Science Page</option>
        <option value="http://www.latimes.com/technology/">Technology Page</option>
        <option value="http://www.latimes.com/world/">World Page</option>
        <option value="http://www.latimes.com/realestate/">Real Estates Page</option>
        <option value="http://www.latimes.com/entertainment/">Entertainment</option>
      </select>
      <button id="scrapeButton">Scrape!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8" id="scraperBlock">

    </div>
    <div class = "col-md-4" id="commentBlock"></div>
  </div>
</div>



<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>
</body>
</html>
